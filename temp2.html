<body>
    <h1>Temp 2</h1>
    <h2>Forms</h2>
    <h4>Login Form</h4>
    <form>
        <p>
            <!-- <input type="text" required value="John" readonly> -->
            <!-- <input type="text" required value="John" disabled>         -->

            <input type="text" required placeholder="Enter Email" autofocus>
        </p>

            <input type="checkbox" id="chkRemember"><label for="chkRemember">Remember me</label>

    <hr>
    <h4>Signup Form</h4>
    <form>
        <fieldset>
            <legend>Personal Information:</legend>
            <p>
                <input type="text" placeholder="Enter Name" required>
            </p>
            <p>
                <input type="text" placeholder="Enter Email">
            </p>
            <p>
                <input type="number" placeholder="Enter Age">
            </p>
            <p>
                State:<br>
                <select multiple>
                    <option>Telangana</option>
                    <option>Andra Pradesh</option>
                    <option>Kerala</option>
                </select>
            </p>
        </fieldset>
        <fieldset>
            <legend>Educational Information:</legend>
            <p>
                Skills:<br>
                <input type="checkbox"><label>HTML</label><br>
                <input type="checkbox"><label>CSS</label><br>
                <input type="checkbox"><label>Javascript</label><br>
            </p>
            <p>
                Qualification:<br>
                <input type="radio" name="Qualification"><label>BE</label><br>
                <input type="radio" name="Qualification"><label>BTech</label><br>
            </p>
        </fieldset>
        
        <button>Submit</button>
